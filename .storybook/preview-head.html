<!-- Preconnect to external resources for faster loading -->
<link rel="preconnect" href="https://unpkg.com" crossorigin>

<!-- Preload critical fonts to eliminate FOUC -->
<link rel="preload" href="/fonts/Lexend-Regular.ttf" as="font" type="font/ttf" crossorigin>
<link rel="preload" href="/fonts/Lexend-Medium.ttf" as="font" type="font/ttf" crossorigin>
<link rel="preload" href="/fonts/Questa_Regular.otf" as="font" type="font/opentype" crossorigin>

<!-- Preload frequently-used Lottie animations -->
<link rel="prefetch" href="/icons/animated-icons/loader-teal.lottie" as="fetch" crossorigin>
<link rel="prefetch" href="/icons/animated-icons/loader-black.lottie" as="fetch" crossorigin>
<link rel="prefetch" href="/icons/animated-icons/loader-white.lottie" as="fetch" crossorigin>

<!-- Font-face declarations loaded before JavaScript execution -->
<style>
  /* Questa font faces */
  @font-face {
    font-family: 'Questa';
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: url('/fonts/Questa_Regular.otf') format('opentype');
  }

  @font-face {
    font-family: 'Questa';
    font-style: italic;
    font-weight: 400;
    font-display: swap;
    src: url('/fonts/Questa_Regular_Italic.otf') format('opentype');
  }

  @font-face {
    font-family: 'Questa';
    font-style: normal;
    font-weight: 500;
    font-display: swap;
    src: url('/fonts/Questa_Medium.otf') format('opentype');
  }

  @font-face {
    font-family: 'Questa';
    font-style: italic;
    font-weight: 500;
    font-display: swap;
    src: url('/fonts/Questa_Medium_Italic.otf') format('opentype');
  }

  /* Lexend font faces */
  @font-face {
    font-family: 'Lexend';
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: url('/fonts/Lexend-Regular.ttf') format('truetype');
  }

  @font-face {
    font-family: 'Lexend';
    font-style: normal;
    font-weight: 500;
    font-display: swap;
    src: url('/fonts/Lexend-Medium.ttf') format('truetype');
  }

  @font-face {
    font-family: 'Lexend';
    font-style: normal;
    font-weight: 700;
    font-display: swap;
    src: url('/fonts/Lexend-Bold.ttf') format('truetype');
  }

  /* Base styles */
  :root {
    color-scheme: light;
  }

  body {
    font-family: 'Lexend', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    margin: 0;
    color: #1e1e1e;
    background-color: #ffffff;
  }

  .sbdocs,
  .sbdocs-wrapper,
  .sbdocs-story {
    font-family: inherit;
    color: inherit;
  }

  /* Token sample styles */
  .token-sample-row {
    display: grid;
    grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
    gap: 32px;
    padding-bottom: 24px;
    margin-bottom: 24px;
    border-bottom: 1px solid #e5e7eb;
  }

  .token-sample-meta {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .token-sample-label {
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: #6b7280;
  }

  .token-sample-preview {
    display: block;
    color: inherit;
  }

  .token-sample-code {
    font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
    font-size: 12px;
    color: #6b7280;
  }

  .token-spec-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 12px 16px;
    font-size: 13px;
  }

  .token-spec-grid dt {
    margin: 0;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 11px;
    color: #6b7280;
  }

  .token-spec-grid dd {
    margin: 0;
    color: #1e1e1e;
  }

  @media (max-width: 768px) {
    .token-sample-row {
      grid-template-columns: 1fr;
    }

    .token-spec-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
